<head>
  <meta charset="utf-8" />
  <meta
    content="initial-scale=1, shrink-to-fit=no, width=device-width"
    name="viewport"
  />
  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.owner.name
    }}
  </title>
  <link href="{{ site.baseurl }}/assets/custom.css" rel="stylesheet" />
  <link
    crossorigin="anonymous"
    integrity="{{ site.cdn.bs_hash }}"
    href="{{ site.cdn.bs_css }}"
    rel="stylesheet"
  />
  <link
    crossorigin="anonymous"
    integrity="{{ site.cdn.icon_hash }}"
    href="{{ site.cdn.icon_css }}"
    rel="stylesheet"
  />
  <link
    href="{{ site.baseurl }}/apple-touch-icon.png"
    rel="apple-touch-icon"
    sizes="180x180"
  />
  <link href="{{ site.baseurl }}/favicon.ico" rel="icon" />
</head>
