---
layout: default
---

<div class="px-3">
  
  {%- for post in site.posts -%}
  {% if post.language %}
  <p class="badge badge-dark font-weight-light text-inline">
    {{ post.language }}
  </p>
  {% endif %}
  <a href="{{ post.url }}" class="text-reset">
      <h4 class="font-weight-light d-inline-block">
          {{ post.title | escape }}
      </h4>
  </a>
  <small class="text-muted">
    Last updated on {{ post.date | date_to_long_string }}
  </small>
  {%- endfor -%}

</div>
