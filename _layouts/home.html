---
layout: default
---

<div class="px-3">
  
  {%- for post in site.posts -%}
  <div class="py-2">
    <a href="{{ post.url }}">
        <h4 class="font-weight-light text-inline">
            {{ post.title | escape }}
        </h4>
    </a>
    <small class="text-muted">
      Last updated on {{ post.date | date_to_long_string }}
    </small>
  </div>
  {%- endfor -%}

</div>
