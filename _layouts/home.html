---
layout: default
---

<div class="px-3">
  
  {%- for post in site.posts -%}
  <span class="py-2">
    {% if post.language %}
    <p class="badge badge-dark font-weight-light">
      {{ post.language }}
    </p>
    {% endif %}
    <a href="{{ post.url }}">
        <h4 class="font-weight-light text-inline">
            {{ post.title | escape }}
        </h4>
    </a>
    <small class="text-muted">
      Last updated on {{ post.date | date_to_long_string }}
    </small>
  </span>
  {%- endfor -%}

</div>
